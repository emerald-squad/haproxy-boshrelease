---
blobs:
- dir: "duplicity"
  name: "Virtualenv for Duplicity"
  binary: "duplicity.virtualenv.tar.gz"
  destination: "duplicity/duplicity.virtualenv.tar.gz"
  version: "0.1"
  url: "https://artifacts.cfzcea.dev.desjardins.com/artifactory/bosh-binaries/duplicity-boshrelease/duplicity.virtualenv.tar.gz"
- dir: "httpd"
  name: "Apache HTTP Server"
  binary: "httpd.tar.gz"
  destination: "apache2/httpd-${VERSION}.tar.gz"
  version: "2.4.29"
  url: "http://apache.mirror.iweb.ca/httpd/httpd-2.4.29.tar.gz"
- dir: "apr"
  name: "Apache Portable Runtine"
  binary: "apr.tar.gz"
  destination: "apr/apr-${VERSION}.tar.gz"
  version: "1.6.3"
  url: http://apache.mirror.iweb.ca//apr/apr-1.6.3.tar.gz
- dir: "apr-util"
  name: "Apache Portable Runtine Utilities"
  binary: "apr-util.tar.gz"
  destination: "apr-util/apr-util-${VERSION}.tar.gz"
  version: "1.6.1"
  url: "http://apache.mirror.iweb.ca//apr/apr-util-1.6.1.tar.gz"
- dir: "expat"
  name: "Expat XML parser"
  binary: "expat.tar.bz2"
  destination: "expat/expat-${VERSION}.tar.bz2"
  version: "2.2.1"
  url: "https://sourceforge.net/projects/expat/files/expat/2.2.1/expat-2.2.1.tar.bz2/download"
- dir: "jfrog-artifactory-pro"
  name: "JFrog Artifactory Pro"
  binary: "jfrog-artifactory-pro.zip"
  destination: "jfrog-artifactory-pro/jfrog-artifactory-pro-${VERSION}.zip"
  version: "5.3.2"
  url: "https://bintray.com/jfrog/artifactory-pro/download_file?file_path=org%2Fartifactory%2Fpro%2Fjfrog-artifactory-pro%2F5.3.2%2Fjfrog-artifactory-pro-5.3.2.zip"
- dir: "jq"
  name: "jq command-line JSON processor"
  binary: "jq"
  destination: "jq-${VERSION}/jq-linux64"
  version: "1.5"
  url: "https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64"
- dir: "jre"
  name: "Java Runtime Environment"
  binary: "jre-linux-x64.tar.gz"
  destination: "jre-8/jre-${VERSION}-linux-x64.tar.gz"
  version: "8u131"
  url: "http://download.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jre-8u131-linux-x64.tar.gz"
  headers:
  - "Cookie: oraclelicense=accept-securebackup-cookie"
- dir: "pcre"
  name: "Perl Compatible Regular Expressions"
  binary: "pcre.tar.gz"
  destination: "pcre/pcre-${VERSION}.tar.gz"
  version: "8.40"
  url: "https://ftp.pcre.org/pub/pcre/pcre-8.40.tar.gz"
- dir: "postgresql"
  name: "PostgreSQL JDBC Driver"
  binary: "postgresql.jar"
  destination: "postgres-jdbc-driver/postgresql-${VERSION}.jar"
  version: "42.1.1"
  url: "https://jdbc.postgresql.org/download/postgresql-42.1.1.jar"
- dir: "azure-cli"
  name: "Azure CLI 2.0"
  binary: "azure-cli.deb"
  destination: "azure-cli/azure-cli_${VERSION}.deb"
  version: "2.0.20-1_all"
  url: "https://packages.microsoft.com/repos/azure-cli/pool/main/a/azure-cli/azure-cli_2.0.20-1_all.deb"
- dir: "bbr"
  name: "BOSH Backup and Restore"
  binary: "bbr.tar"
  destination: "bbr/bbr-${VERSION}.tar"
  version: "1.1.3"
  url: "https://github.com/cloudfoundry-incubator/bosh-backup-and-restore/releases/download/v1.1.3/bbr-1.1.3.tar"