    range: 10.244.50.32/30
    reserved:
    - 10.244.50.33
    static: []
  - cloud_properties:
      name: random
    range: 10.244.50.36/30
    reserved:
    - 10.244.50.37
    static: []
- name: haproxy2
  # Assumes up to 5 VMs, including 1 static and 4 dynamic.
  # Plus 5 (double the size) unused IPs, due to BOSH bug/quirk.
