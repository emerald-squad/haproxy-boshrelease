meta:
  environment: haproxy-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu
    version: latest

  instances:
    ha_proxy:
      public_z1:  (( merge || 1 ))
      public_z2:  (( merge || 0 ))
      private_z1: (( merge || 1 ))
      private_z2: (( merge || 0 ))

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random
  - name: small_z2
    cloud_properties:
      name: random

jobs:
  - name: public_haproxy_z1
    instances: (( meta.instances.ha_proxy.public_z1 ))
    resource_pool: small_z1
    networks:
    - name: haproxy1
      static_ips: (( static_ips(0) ))
  - name: private_haproxy_z1
    instances: (( meta.instances.ha_proxy.private_z1 ))
    resource_pool: small_z1
    networks:
    - name: haproxy1
      static_ips: (( static_ips(3) ))
  - name: public_haproxy_z2
    instances: (( meta.instances.ha_proxy.public_z2 ))
    resource_pool: small_z2
    networks:
    - name: haproxy2
      static_ips: (( static_ips(0) ))
  - name: private_haproxy_z2
    instances: (( meta.instances.ha_proxy.private_z2 ))
    resource_pool: small_z2
    networks:
    - name: haproxy2
      static_ips: (( static_ips(3) ))

properties:
  keepalived: ~

networks:
- name: haproxy1
  # Assumes up to 10 VMs, including 5 static and 5 dynamic.
  # Plus 5 (double the size) unused IPs, due to BOSH bug/quirk.
  subnets:
  - cloud_properties:
      name: random
    range: 10.244.50.0/30
    reserved:
    - 10.244.50.1
    static:
    - 10.244.50.2

  - cloud_properties:
      name: random
    range: 10.244.50.4/30
    reserved:
    - 10.244.50.5
    static:
    - 10.244.50.6
  - cloud_properties:
      name: random
    range: 10.244.50.8/30
    reserved:
    - 10.244.50.9
    static:
    - 10.244.50.10
  - cloud_properties:
      name: random
    range: 10.244.50.12/30
    reserved:
    - 10.244.50.13
    static:
    - 10.244.50.14
  - cloud_properties:
      name: random
    range: 10.244.50.16/30
    reserved:
    - 10.244.50.17
    static:
    - 10.244.50.18

  # Bonus double-sized network required due to BOSH oddity
  - cloud_properties:
      name: random
    range: 10.244.50.20/30
    reserved:
    - 10.244.50.21
    static: []
  - cloud_properties:
      name: random
    range: 10.244.50.24/30
    reserved:
    - 10.244.50.25
    static: []
  - cloud_properties:
      name: random
    range: 10.244.50.28/30
    reserved:
