---
name: haproxy

instance_groups:
- name: haproxy
  azs: [z1]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: haproxy
    release: haproxy
    properties:
      ha_proxy:
        backend_port: ((haproxy-backend-port))
        backend_servers: ((haproxy-backend-servers))

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

stemcells:
  - alias: default
    os: ubuntu-trusty
    version: latest

releases:
- name: haproxy
  version: 8.5.6
  url: https://github.com/emerald-squad/haproxy-boshrelease/releases/download/v8.5.6/haproxy-8.5.6.tgz
  sha1: a93a3a7174893c704aec7b4ae2df3121d0f8e7bf
